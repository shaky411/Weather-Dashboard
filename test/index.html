<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <aside class="col-lg-3 pb-3">
        <h2 id="form-heading">
            Search for a City:
        </h2>
        <form id="search-form" class="form">
            <input class="form-input weather-search" type="text" class="form-control" id="search-input"
                placeholder="enter a city" required />
            <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                Search
            </button>
        </form>

        

        <!-- clear recently searched items -->
        <button id="clear-btn" class="btn btn-secondary">clear</button>

        <div id="recent-searches">
            <ul>

                <!-- recently searched cities here -->

            </ul>
        </div>

        <div class="list-group" id="history"></div>
    </aside>

    <div id="weather-card" class="weather-card">
        <div class="date">
            Monday 10th January
        </div>
        <img src="" alt="">
        <ul>
            <!-- li weather items -->
        </ul>
    </div>




    <!-- max-width for ultra wide resolutions -->


    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
